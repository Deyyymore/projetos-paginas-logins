<!doctype html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login (Modo Escuro)</title>
  <style>
    :root {
      --bg: #0f1115; --card:#111318; --text:#e5e7eb; --muted:#94a3b8; --primary:#2563eb; --border:#1f2430;
    }
    :root[data-theme="light"] {
      --bg:#f5f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; display:grid; place-items:center; padding:24px;
      background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
    }
    .card{
      width:100%; max-width:460px; background:var(--card); border:1px solid var(--border);
      border-radius:18px; box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding:28px 28px 32px; position: relative;
    }
    .preview { margin-bottom: 14px; border-radius: 12px; overflow: hidden; }
    .preview img { display:block; width:100%; height:auto; }
    h1{ margin:6px 0 12px; font-size:1.6rem; }
    label{ display:block; color:var(--muted); margin:14px 0 8px; }
    input{
      width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px;
      font-size:1rem; background:transparent; color:var(--text); outline:none;
    }
    input::placeholder{ color:#7c8698; }
    input:focus{ border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,.25); }
    button{
      width:100%; margin-top:18px; padding:12px 14px; border:0; border-radius:10px; cursor:pointer;
      background:var(--primary); color:#fff; font-weight:600;
    }
    .toggle{
      position:absolute; top:10px; right:10px; display:flex; align-items:center; gap:8px;
      font-size:.9rem; color:var(--muted);
    }
    .toggle input{ appearance:none; width:44px; height:24px; border-radius:999px; background:var(--border); position:relative; cursor:pointer; }
    .toggle input::after{
      content:""; position:absolute; inset:3px auto 3px 3px; width:18px; height:18px; border-radius:50%; background:#fff; transition:.2s;
    }
    .toggle input:checked{ background:#1f6feb; }
    .toggle input:checked::after{ transform: translateX(20px); }
  </style>
</head>
<body>
  <main class="card" aria-label="Cart√£o de login com dark mode">
    <label class="toggle" title="Alternar tema">
      üåô
      <input id="chk" type="checkbox" aria-label="Alternar para tema claro">
      ‚òÄÔ∏è
    </label>

    <div class="preview">
      <img src="../assets/modo-escuro.png" alt="Preview modo escuro">
    </div>

    <h1>Entrar</h1>
    <form onsubmit="event.preventDefault(); alert('Login no modo atual!')">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="email@exemplo.com" required>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <script>
    const root = document.documentElement;
    const chk = document.getElementById('chk');
    // come√ßa no dark (conforme <html data-theme="dark">)
    chk.addEventListener('change', () => {
      const isLight = root.getAttribute('data-theme') === 'light';
      root.setAttribute('data-theme', isLight ? 'dark' : 'light');
    });
  </script>
</body>
</html>
