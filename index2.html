<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login com Animação</title>
  <style>
    :root {
      --bg1: #0ea5e9; --bg2: #6366f1; --card: #fff; --text: #0f172a; --muted:#64748b; --primary:#2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100dvh; display: grid; place-items: center; padding: 24px;
      background: radial-gradient(1200px 600px at 20% 20%, var(--bg1), transparent),
                  radial-gradient(1200px 600px at 80% 80%, var(--bg2), #0b1020);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; color: var(--text);
    }
    .card {
      width: 100%; max-width: 460px; background: var(--card); border-radius: 18px;
      padding: 28px; box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: translateY(20px); opacity: 0; animation: up .8s ease forwards;
    }
    @keyframes up { to { transform: translateY(0); opacity: 1; } }
    h1 { margin: 0 0 12px; font-size: 1.6rem; }
    .gif { border-radius: 12px; overflow: hidden; margin-bottom: 14px; }
    .gif img { display:block; width:100%; height:auto; }
    label { display:block; color: var(--muted); margin: 14px 0 8px; }
    input {
      width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius: 10px; font-size:1rem;
      transform: translateY(10px); opacity:0; animation: fade .6s .2s ease forwards;
    }
    input + label, button { transform: translateY(10px); opacity:0; animation: fade .6s .35s ease forwards; }
    @keyframes fade { to { transform: translateY(0); opacity: 1; } }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,.15); outline: none;}
    button {
      width:100%; margin-top:18px; padding:12px 14px; border:0; border-radius:10px; cursor:pointer;
      background: var(--primary); color:#fff; font-weight:600; animation: fade .6s .5s ease forwards;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Cartão de login com animação">
    <div class="gif">
      <img src="../assets/original.gif" alt="Animação ilustrativa">
    </div>
    <h1>Login com Animação</h1>
    <form onsubmit="event.preventDefault(); alert('Logado com animação!')">
      <label for="user">Email</label>
      <input id="user" type="email" placeholder="email@exemplo.com" required>

      <label for="pass">Senha</label>
      <input id="pass" type="password" placeholder="••••••••" required>

      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
