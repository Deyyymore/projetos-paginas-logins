<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro • Deyyymore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="signup">
  <nav class="nav">
    <div class="brand"><div class="logo">📝</div> Cadastro</div>
    <div class="nav-actions">
      <label style="display:flex; align-items:center; gap:8px; color:var(--muted); font-size:13px">
        Claro <input class="theme-switch" type="checkbox" /> Escuro
      </label>
      <a class="btn sec" href="index.html">Voltar ao início</a>
    </div>
  </nav>

  <main class="container">
    <form id="signupForm" class="card form" novalidate>
      <h2>Crie sua conta</h2>
      <p style="color:var(--muted); margin:0">Preencha seus dados abaixo. A senha precisa ter ao menos 6 caracteres.</p>

      <div class="group">
        <label for="name">Nome completo</label>
        <div class="control">
          <input id="name" name="name" type="text" placeholder="Seu nome" required />
        </div>
      </div>

      <div class="group">
        <label for="email">E-mail</label>
        <div class="control">
          <input id="email" name="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" required />
        </div>
      </div>

      <div class="group">
        <label for="password">Senha</label>
        <div class="control">
          <input id="password" name="password" type="password" placeholder="Crie uma senha" required minlength="6" />
        </div>
        <div class="strength"><div class="bar" id="pwdBar"></div></div>
      </div>

      <div class="group">
        <label for="confirm">Confirmar senha</label>
        <div class="control">
          <input id="confirm" name="confirm" type="password" placeholder="Repita sua senha" required minlength="6" />
        </div>
      </div>

      <div class="inline" style="margin-top:8px">
        <label class="inline"><input type="checkbox" id="terms" required /> Aceito os termos de uso</label>
      </div>

      <div class="inline" style="margin-top:16px">
        <button class="btn" id="submitBtn" type="submit">Cadastrar</button>
        <a class="btn sec" href="login.html">Já tenho conta</a>
      </div>

      <div class="status" id="status"><span class="dot" id="statusDot"></span><span id="statusText"></span></div>
    </form>
  </main>

  <footer>© 2025 Deyyymore — UI kit de exemplo</footer>
  <div class="toast" role="status" aria-live="polite"></div>
  <script src="app.js" defer></script>
</body>
</html>
