<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Flip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            background-image: url(imgf.jpg);
            background-size: cover;
            background-position: center;
        }
        .container {
            perspective: 1000px;
        }
        .flip-card {
            width: 350px;
            height: 400px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            transform: rotateY(0deg);

        }
        .flipped {
            transform: rotateY(180deg);
        }
        .form-box {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: transparent;
            box-shadow: 0 0 10px #0003;
            border-radius: 10px;
            padding: 40px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-box input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-box .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .register {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flip-card" id="flip-card">
            <!-- Login Form -->
            <div class="form-box login">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <span class="toggle-link" onclick="flipCard()">Não tem conta? Registrar</span>
            </div>
            <!-- Register Form -->
            <div class="form-box register">
                <h2>Registrar</h2>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
                <span class="toggle-link" onclick="flipCard()">Já tem conta? Login</span>
            </div>
        </div>
    </div>
    <script>
        function flipCard() {
            document.getElementById('flip-card').classList.toggle('flipped');
        }
    </script>
</body>
</html>
