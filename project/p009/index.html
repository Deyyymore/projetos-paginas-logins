<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0057b8;
            --primary-gradient: linear-gradient(135deg, #0057b8 0%, #00b4d8 100%);
            --bg-light: #f4f6fa;
            --bg-dark: #23272f;
            --text-light: #23272f;
            --text-dark: #f4f6fa;
            --input-bg-light: #fff;
            --input-bg-dark: #2d313a;
            --input-border: #ccc;
            --input-focus: #00b4d8;
            --error: #e53935;
            --shadow: 0 4px 24px rgba(0,0,0,0.10);
            --radius: 14px;
        }
        [data-theme="dark"] {
            --bg-light: var(--bg-dark);
            --text-light: var(--text-dark);
            --input-bg-light: var(--input-bg-dark);
        }
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .left {
            flex: 1.1;
            background: var(--primary-gradient);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 32px;
            position: relative;
            overflow: hidden;
        }
        .left::before {
            content: "";
            position: absolute;
            top: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.07);
            border-radius: 50%;
            z-index: 0;
        }
        .logo {
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: var(--primary);
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            z-index: 1;
            letter-spacing: 2px;
        }
        .welcome {
            font-size: 2rem;
            text-align: center;
            margin-top: 18px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            z-index: 1;
            line-height: 1.3;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .slogan {
            margin-top: 24px;
            font-size: 1.1rem;
            opacity: 0.85;
            z-index: 1;
            text-align: center;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            transition: background 0.3s;
            position: relative;
        }
        .login-form {
            background: var(--input-bg-light);
            padding: 38px 32px 32px 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-width: 320px;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            animation: fadeInUp 0.7s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        .login-form h2 {
            margin: 0 0 16px 0;
            font-weight: 700;
            font-size: 1.35rem;
            color: var(--primary);
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 1px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2px;
            letter-spacing: 0.2px;
        }
        .input-group input {
            padding: 12px 14px;
            border: 1.5px solid var(--input-border);
            border-radius: 7px;
            background: var(--input-bg-light);
            color: var(--text-light);
            font-size: 1.05rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .input-group input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 2px 8px rgba(0,180,216,0.08);
        }
        .input-group input.error {
            border-color: var(--error);
            background: #fff0f0;
        }
        .error-message {
            color: var(--error);
            font-size: 0.93rem;
            min-height: 18px;
            margin-top: 1px;
            font-weight: 500;
            letter-spacing: 0.1px;
            transition: color 0.2s;
        }
        .login-btn {
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 13px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,87,184,0.10);
            letter-spacing: 0.5px;
        }
        .login-btn:disabled {
            background: #b0c4de;
            cursor: not-allowed;
            box-shadow: none;
        }
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.45rem;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            z-index: 2;
        }
        .theme-toggle:active {
            transform: scale(1.15);
        }
        .show-password {
            position: absolute;
            right: 16px;
            top: 38px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 2;
            padding: 0;
        }
        .input-group {
            position: relative;
        }
        .input-group input[type="password"] {
            padding-right: 38px;
        }
        .input-group input[type="text"].password {
            padding-right: 38px;
        }
        .form-footer {
            text-align: center;
            margin-top: 8px;
            font-size: 0.98rem;
            color: #888;
        }
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                flex: unset;
                width: 100%;
                min-height: 40vh;
            }
            .left {
                border-radius: 0 0 24px 24px;
                padding: 40px 16px;
            }
            .right {
                justify-content: flex-start;
                padding-top: 32px;
            }
            .login-form {
                min-width: unset;
                max-width: 98vw;
                margin: 0 8px;
            }
        }
        @media (max-width: 600px) {
            .login-form {
                padding: 22px 8px 18px 8px;
            }
            .left {
                padding: 28px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="left">
            <div class="logo">AC</div>
            <div class="welcome">Bem-vindo ao Portal Corporativo</div>
            <div class="slogan">Seu acesso seguro e pr√°tico ao ambiente empresarial.</div>
        </div>
        <div class="right">
            <form class="login-form" id="loginForm" autocomplete="off" novalidate>
                <button type="button" class="theme-toggle" id="themeToggle" title="Alternar tema">üåô</button>
                <h2>Acesso ao Sistema</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="username" />
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" minlength="6" />
                    <button type="button" class="show-password" id="showPassword" tabindex="-1" aria-label="Mostrar senha">üëÅÔ∏è</button>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="login-btn" id="loginBtn" disabled>Acessar</button>
                <div class="form-footer">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        let theme = localStorage.getItem('theme') || 'light';
        function setTheme(t) {
            document.body.setAttribute('data-theme', t);
            themeToggle.textContent = t === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', t);
        }
        setTheme(theme);
        themeToggle.onclick = () => {
            theme = theme === 'light' ? 'dark' : 'light';
            setTheme(theme);
        };

        // Valida√ß√£o em tempo real
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');
        const loginForm = document.getElementById('loginForm');

        function validateEmail(value) {
            if (!value) return 'Informe o e-mail.';
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) return 'E-mail inv√°lido.';
            return '';
        }
        function validatePassword(value) {
            if (!value) return 'Informe a senha.';
            if (value.length < 6) return 'M√≠nimo 6 caracteres.';
            return '';
        }
        function validateForm() {
            const emailMsg = validateEmail(email.value.trim());
            const passMsg = validatePassword(password.value);
            emailError.textContent = emailMsg;
            passwordError.textContent = passMsg;
            email.classList.toggle('error', !!emailMsg);
            password.classList.toggle('error', !!passMsg);
            loginBtn.disabled = !!(emailMsg || passMsg);
        }
        email.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            validateForm();
            if (!loginBtn.disabled) {
                loginBtn.textContent = "Entrando...";
                loginBtn.disabled = true;
                setTimeout(() => {
                    alert('Login efetuado com sucesso!');
                    loginBtn.textContent = "Acessar";
                    loginBtn.disabled = false;
                }, 1200);
            }
        });

        // Mostrar/ocultar senha
        const showPasswordBtn = document.getElementById('showPassword');
        showPasswordBtn.addEventListener('click', function() {
            if (password.type === "password") {
                password.type = "text";
                showPasswordBtn.textContent = "üôà";
                password.classList.add('password');
            } else {
                password.type = "password";
                showPasswordBtn.textContent = "üëÅÔ∏è";
                password.classList.remove('password');
            }
            password.focus();
        });

        // Inicializa valida√ß√£o
        validateForm();
    </script>
</body>
</html>
