<!DOCTYPE html>
<html lang="pt-br"></html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minimalista</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60, 60, 120, 0.15);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-card h2 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-card input[type="email"],
        .login-card input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-card input:focus {
            border-color: #6a82fb;
        }
        .login-card button[type="submit"] {
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(106,130,251,0.08);
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
        }
        .login-card button[type="submit"]:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px rgba(106,130,251,0.18);
        }
        .login-card .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
        }
        .login-card .actions a {
            color: #6a82fb;
            text-decoration: none;
            font-size: 0.97rem;
            transition: text-decoration 0.2s;
        }
        .login-card .actions a:hover {
            text-decoration: underline;
        }
        .login-card .divider {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            margin: 0.5rem 0;
            position: relative;
        }
        .login-card .divider:before,
        .login-card .divider:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #eee;
            vertical-align: middle;
            margin: 0 0.5em;
        }
        .login-card .social-login {
            display: flex;
            gap: 0.7rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .login-card .social-btn {
            flex: 1 1 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            padding: 0.6rem 0.5rem;
            border: none;
            border-radius: 7px;
            background: #f5f5f5;
            color: #444;
            font-size: 0.98rem;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 1px 4px rgba(60,60,120,0.07);
            margin-bottom: 0.3rem;
        }
        .login-card .social-btn:hover {
            background: #e8e8e8;
        }
        .login-card .social-btn svg {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 400px) {
            .login-card {
                min-width: 90vw;
                padding: 1.5rem 0.5rem;
            }
            .login-card .social-login {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

        <h2>Login</h2>
        <form id="loginForm" autocomplete="on">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <div class="actions">
                <a href="#" id="forgotLink">Esqueci minha senha</a>
                <a href="#" id="registerLink">Cadastrar</a>
            </div>
            <button type="submit">Entrar</button>

                GitHub
            </button>
        </div>
    </div>

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login efetuado (simulação).');
        });
        document.getElementById('forgotLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Link para recuperação de senha (simulação).');
        });
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();

        });

            alert('Login com Google (simulação).');
        });
        document.getElementById('linkedinLogin').addEventListener('click', function() {

        document.getElementById('facebookLogin').addEventListener('click', function() {
            alert('Login com Facebook (simulação).');

        document.getElementById('githubLogin').addEventListener('click', function() {

        });
