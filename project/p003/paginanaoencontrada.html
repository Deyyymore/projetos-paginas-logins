<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1115;
      --card: #ffffff;
      --text: #121212;
      --muted:#6b7280;
      --accent: #39ac31; /* verde do exemplo */
      --accent-hover: #2e8e27;
      --radius: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, "Noto Sans", sans-serif;
      background: var(--bg);
      display:grid;
      place-items:center;
      color: var(--text);
    }

    .wrap{
      width:min(100%, 1000px);
      padding: 32px 20px 64px;
    }

    .title{
      color:#e5e7eb;
      text-align:center;
      font-size: clamp(22px, 3vw, 40px);
      font-weight:700;
      letter-spacing: .3px;
      margin: 10px 0 22px;
    }

    .card{
      margin-inline:auto;
      background:var(--card);
      width:min(92vw, 860px);
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 40px);
      box-shadow: 0 20px 70px rgba(0,0,0,.28);
    }

    .code404{
      text-align:center;
      font-size: clamp(64px, 16vw, 120px);
      line-height:1;
      margin: 8px 0 10px;
      font-weight:700;
    }

    .illustration{
      display:block;
      width:min(580px, 90%);
      margin: 10px auto 0;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.08));
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } }

    .contant_box_404{ 
      margin-top: -50px; /* puxe mais para cima como no exemplo */
      text-align:center;
    }

    .lead{
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 12px 0 6px;
      font-weight:600;
    }
    .muted{color:var(--muted); font-size:14px}

    .link_404{
      color:#fff !important;
      text-decoration:none;
      padding:10px 20px;
      background:var(--accent);
      margin:20px 0;
      display:inline-block;
      border-radius:10px;
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(57,172,49,.35);
    }
    .link_404:hover{ background: var(--accent-hover); transform: translateY(-1px); box-shadow:0 10px 26px rgba(57,172,49,.45) }

    /* acessibilidade */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1 class="title">404 Page Not Found</h1>

    <section class="card" aria-labelledby="legend404">
      <h2 id="legend404" class="code404" aria-hidden="true">404</h2>

      <!-- IMAGEM: troque o src abaixo pela sua ilustração/PNG/SVG -->
      <img class="illustration" src="ilustração.jpg" alt="Ilustração divertida de um personagem perdido, representando página não encontrada" />

      <div class="contant_box_404">
        <p class="lead">Parece que você se perdeu</p>
        <p class="muted">A página que você procura não está disponível.</p>
        <a class="link_404" href="/">Ir para a Home</a>
      </div>
    </section>

    <p class="sr-only">Erro 404 – recurso não encontrado</p>
  </main>
</body>
</html>
